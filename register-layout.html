<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="./css/register-style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="intro-content">
                <div class="intro-image">
                </div>
            </div>
        </div>

        <div class="right-side">
            <div class="form-container">
                <h1>Đăng ký tài khoản</h1>
                <form action="" class="register-form">
                    <div class="form-group">
                        <label for="fullname">Họ và tên</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên của bạn" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Xác nhận mật khẩu</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Xác nhận mật khẩu" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn-register">Đăng ký</button>
                    </div>

                    <div class="form-signin">
                        <p>Đã có tài khoản? <a href="#">Đăng nhập ngay</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
